<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <header>
      <div class="nav-container">
        <a href="index.html" class="logo"><span>E</span>-Shopping and back to home</a>
        
        <i class="bx bx-shopping-bag"></i>
      </div>
    </header>

    <section class="cart">
      <div class="small-container">
        <table>
          <tr>
            <th>Product</th>
            <th>quantity</th>
            <th>Subtotal</th>
          </tr>
          <tr>
            <td>
              <div class="cart-info">
                <img src="/imagePage2/maskara.jpg" alt="" />
                <div>
                  <p>mascara</p>
                  <small>price 50$</small><br />
                  <button class="deletes">remove</button>
                </div>
              </div>
            </td>
            <td><input type="number" value="1" min="1" /></td>
            <td>50.00</td>
          </tr>

          <tr>
            <td>
              <div class="cart-info">
                <img src="/imagePage2/eyeshadaw.jpg" alt="" />
                <div>
                  <p>eyeshadaw</p>
                  <small>price 70$</small><br />
                  <button class="deletes">remove</button>
                </div>
              </div>
            </td>
            <td><input type="number" value="1" min="1" /></td>
            <td>70.00</td>
          </tr>

          <tr>
            <td>
              <div class="cart-info">
                <img src="/imagePage2/rougeAlevre.jpg" alt="" />
                <div>
                  <p>mascara</p>
                  <small>price 45$</small><br />
                  <button class="deletes">remove</button>
                </div>
              </div>
            </td>
            <td><input type="number" value="1" min="1" /></td>
            <td>45.00</td>
          </tr>
          <tr class="delete">
            <td>
              <div class="cart-info">
                <img src="/imagePage2/sephora.webp" alt="" />
                <div>
                  <p>mascara</p>
                  <small>price 77$</small><br />
                  <button class="deletes">remove</button>
                </div>
              </div>
            </td>
            <td><input type="number" value="1" min="1" /></td>
            <td>77.00</td>
          </tr>
        </table>

        <div class="total-price">
          <table>
            <tr>
              <td>Subtotal</td>
              <td>200.00</td>
            </tr>
            <tr>
              <td>tax</td>
              <td>20.00</td>
            </tr>
            <tr>
              <td>Total</td>
              <td>220.00</td>
            </tr>
          </table>
        </div>
      </div>
    </section>

    <script>
      var tableRow = document.querySelectorAll(".small-container table tr");
      var deletes = document.getElementsByClassName("deletes");

      for (let i = 0; i < deletes.length; i++) {
        deletes[i].addEventListener("click", function () {
          if (tableRow.length == 1) {
            tableRow[i].remove();
          } else {
            tableRow[i + 1].remove();
          }
        });
      }
      
    </script>
  </body>
</html>
